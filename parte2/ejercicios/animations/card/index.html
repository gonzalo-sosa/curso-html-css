<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__content">
        <p class="content__testimony inter">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptam
          soluta vero eum vitae fugiat perspiciatis, inventore optio consequatur
          repellendus natus.
        </p>
      </div>
      <footer class="card__footer inter">
        <img
          src="https://randomuser.me/api/portraits/men/49.jpg"
          alt="Picture of a man."
          class="card__profile-picture"
        />
        <h2 class="card__profile-name">Jeremy Doku</h2>
      </footer>
    </article>
  </body>
</html>
